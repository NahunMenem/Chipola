<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen px-4">

  <div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-sm sm:max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">🔒 Ingreso Administrador</h1>

    {% if error %}
      <p class="text-red-500 mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="usuario" class="block mb-1 text-sm">Usuario</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="contraseña" class="block mb-1 text-sm">Contraseña</label>
        <input
          type="password"
          name="contraseña"
          id="contraseña"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded transition duration-200"
      >
        Ingresar
      </button>
    </form>
  </div>

</body>
</html>
